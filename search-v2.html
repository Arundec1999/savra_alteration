<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Slip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:'Segoe UI',Arial;background:#f2f3f7;padding:12px}
.card{max-width:680px;margin:auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
h2{text-align:center;margin-bottom:10px}
.section{margin-top:18px;padding-top:14px;border-top:2px solid #eee}
input,select,button{width:100%;padding:9px;border-radius:6px;border:1px solid #ccc;margin:6px 0;font-size:14px;box-sizing:border-box}
button{background:#111;color:#fff;border:none}
button.secondary{background:#666}
.resultBox{background:#fafafa;padding:14px;margin-top:14px;border-radius:8px;font-size:14px}
.listItem{padding:6px 0;border-bottom:1px solid #eee;cursor:pointer}
.topInfo b{display:inline-block;width:140px}
.actionBtns{display:flex;gap:10px;margin-top:14px}
.actionBtns button{flex:1}
</style>
</head>
<body>

<div class="card">
<h2>Search Alteration Slip</h2>

<!-- SEARCH SECTION -->
<div class="section">
<label>Select Branch</label>
<select id="branch"></select>

<input id="searchSlipNo" placeholder="Slip Number (digits only)">
<button onclick="searchBySlip()">Search by Slip No</button>

<input id="searchBillNo" placeholder="Bill Number (digits only)">
<button onclick="searchByBill()">Search by Bill No</button>

<input id="searchMobile" placeholder="Customer Mobile">
<button onclick="searchByMobile()">Search by Mobile</button>

<div id="searchResults"></div>
</div>

<!-- DETAILS SECTION -->
<div class="section">
<h3>Slip Details</h3>
<div id="slipDetails" class="resultBox">Search a slip to view details</div>
</div>

</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzr6yQtzBSKwuQtfAYme9vF-5rjYij3P8LM0woZYWxTfX7CycWrAJYc2gYphAKxP2JvQw/exec";
let branchMap={}, currentSlip=null;

const TOP_FIELDS=["Length","Chest","Waist","Hip","Shoulder","Sleeve Length","Sleeve Round","Armhole","Neck Depth Front","Neck Depth Back"];
const BOTTOM_FIELDS=["Length","Waist","Hip","Thigh","Knee","Bottom"];
const timeSlots=["11:00 AM","12:00 PM","01:00 PM","02:00 PM","03:00 PM","04:00 PM","05:00 PM","06:00 PM","07:00 PM","08:00 PM","09:00 PM"];

/* LOAD BRANCHES */
window.onload=async()=>{
 const res=await fetch(API_URL+"?action=getBranches");
 const data=await res.json();
 branch.innerHTML="<option value=''>Select Branch</option>";
 data.branches.forEach(b=>{
   branchMap[b.name]=b.prefix;
   branch.innerHTML+=`<option value="${b.name}">${b.name}</option>`;
 });
};

/* CLEAR SEARCH FIELDS */
function clearSearch(){
 searchSlipNo.value="";
 searchBillNo.value="";
 searchMobile.value="";
}

/* FORMAT SLIP */
function formatSlipNumber(num){
 const prefix = branchMap[branch.value];
 return `ALT-${prefix}-${String(num).padStart(6,'0')}`;
}

/* SEARCH BY SLIP */
async function searchBySlip(){
 if(!branch.value)return alert("Select branch");
 const slip=formatSlipNumber(searchSlipNo.value.trim());
 const res=await fetch(API_URL+`?action=searchSlip&branch=${branch.value}&slipNo=${slip}`);
 showSlip(await res.json());
 clearSearch();
}

/* SEARCH BY BILL (MULTIPLE RESULTS) */
async function searchByBill(){
 if(!branch.value)return alert("Select branch");
 const prefix=branchMap[branch.value];
 const res=await fetch(API_URL+`?action=getSlipsByBill&branch=${branch.value}&prefix=${prefix}&billNo=${searchBillNo.value}`);
 const d=await res.json();

 searchResults.innerHTML="";
 d.slips.forEach(s=>{
  searchResults.innerHTML+=`<div class="listItem" onclick="loadSlip('${s.slipNo}')">â€¢ ${s.slipNo} | Delivery ${s.deliveryDate}</div>`;
 });
 clearSearch();
}

/* SEARCH BY MOBILE */
async function searchByMobile(){
 if(!branch.value)return alert("Select branch");
 const res=await fetch(API_URL+`?action=getSlipsByMobile&branch=${branch.value}&mobile=${searchMobile.value}`);
 const d=await res.json();

 searchResults.innerHTML="";
 d.slips.forEach(s=>{
  searchResults.innerHTML+=`<div class="listItem" onclick="loadSlip('${s.slipNo}')">â€¢ ${s.slipNo} | Bill ${s.billNo} | Delivery ${s.deliveryDate}</div>`;
 });
 clearSearch();
}

async function loadSlip(slipNo){
 const res=await fetch(API_URL+`?action=searchSlip&branch=${branch.value}&slipNo=${slipNo}`);
 showSlip(await res.json());
}

/* VIEW MODE */
function showSlip(d){
 if(d.status!=="success"){slipDetails.innerHTML="Slip not found";return;}
 currentSlip=d;

 slipDetails.innerHTML=`
 <div class="topInfo">
 <b>Slip No:</b> ${d.slipNo}<br>
 <b>Bill No:</b> ${d.billPrefix}-${d.billNo}<br>
 <b>Name:</b> ${d.name}<br>
 <b>Mobile:</b> ${d.mobile}<br>
 <b>Delivery Date:</b> ${d.deliveryDate||"-"}<br>
 <b>Delivery Time:</b> ${d.deliveryTime||"-"}
 </div>

 <hr>
 <b>Products</b><br>${d.products.join("<br>") || "â€”"}

 <hr>
 <b>Top Measurements</b><br>
 ${Object.entries(d.top).map(([k,v])=>k+": "+v).join("<br>") || "â€”"}

 <hr>
 <b>Bottom Measurements</b><br>
 ${Object.entries(d.bottom).map(([k,v])=>k+": "+v).join("<br>") || "â€”"}

 <div class="actionBtns">
   <button onclick="enableEdit()">EDIT SLIP</button>
   <button class="secondary" onclick="reprintSlip()">REPRINT</button>
 </div>
 `;
}

/* EDIT MODE */
function enableEdit(){
 slipDetails.innerHTML=`
 <b>Editing Slip: ${currentSlip.slipNo}</b><hr>

 <label>Delivery Date</label>
 <input type="date" id="editDeliveryDate" value="${currentSlip.deliveryDate||""}">

 <label>Delivery Time</label>
 <select id="editDeliveryTime">
 ${timeSlots.map(t=>`<option ${t===currentSlip.deliveryTime?"selected":""}>${t}</option>`).join("")}
 </select>

 <hr>
 <b>Top Measurements</b><br>
 ${TOP_FIELDS.map(f=>`${f}: <input data-key="${f}" value="${currentSlip.top[f]||""}"><br>`).join("")}

 <hr>
 <b>Bottom Measurements</b><br>
 ${BOTTOM_FIELDS.map(f=>`${f}: <input data-key="${f}" value="${currentSlip.bottom[f]||""}"><br>`).join("")}

 <div class="actionBtns">
   <button onclick="updateSlip()">SAVE CHANGES</button>
   <button class="secondary" onclick="showSlip(currentSlip)">CANCEL</button>
 </div>
 `;
}

/* SAVE & RETURN TO VIEW MODE */
async function updateSlip(){
 const top={}, bottom={};
 document.querySelectorAll("input[data-key]").forEach(i=>{
   if(TOP_FIELDS.includes(i.dataset.key)) top[i.dataset.key]=i.value;
   else bottom[i.dataset.key]=i.value;
 });

 const body=new URLSearchParams({
  action:"updateSlip",
  slipNo:currentSlip.slipNo,
  top:JSON.stringify(top),
  bottom:JSON.stringify(bottom),
  deliveryDate:editDeliveryDate.value,
  deliveryTime:editDeliveryTime.value
 });

 const res=await fetch(API_URL,{method:"POST",body});
 const d=await res.json();
 if(d.status==="success"){
   alert("Slip updated");
   loadSlip(currentSlip.slipNo); // ðŸ”„ back to view mode
 }
}

/* REPRINT */
function reprintSlip(){
 const w=window.open('','','width=320,height=700');
 w.document.write(`
 <html><body style="font-family:Courier New;font-weight:700;font-size:15px;width:280px;padding:6px;">
 <div style="text-align:center;font-size:20px;font-weight:900;">SAVRA</div>
 <hr>
 Slip: ${currentSlip.slipNo}<br>
 Bill: ${currentSlip.billPrefix}-${currentSlip.billNo}<br>
 Customer: ${currentSlip.name}<br>
 Mobile: ${currentSlip.mobile}<br>
 <hr>
 <b>PRODUCTS</b><br>${currentSlip.products.join("<br>")}
 <hr>
 <b>TOP</b><br>${Object.entries(currentSlip.top).map(([k,v])=>k+": "+v).join("<br>")}
 <br><b>BOTTOM</b><br>${Object.entries(currentSlip.bottom).map(([k,v])=>k+": "+v).join("<br>")}
 <hr>
 Delivery: ${currentSlip.deliveryDate}<br>
 Time: ${currentSlip.deliveryTime}
 </body></html>`);
 w.document.close(); w.print(); w.close();
}
</script>

</body>
</html>
